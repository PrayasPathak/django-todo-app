
{% extends 'base.html' %} {% block title %}Todo App{% endblock title %}
<br />
{%block content %}
    <main class="container w-50 text-primary bg-light rounded d-flex justify-content-between align-items-center p-3 mt-4 shadow-lg border border-info">
            <h1 class="fs-1">Todo App</h1>
            <a href="{%url 'add'%}" class="btn btn-primary rounded-pill text-white p-2 m-2">&#10009;Add new</a>
    </main>
    <section class="container w-50 bg-light mt-3 p-3 text-light">
        <h2 class="fs-1 text-secondary text-center">Tasks</h2>
        {% for task in tasks %}
            <p class="bg-info p-4 fs-2">{{task.title | title}}</p>
        {% endfor %}
    </section>
</div>
{% endblock content %}
